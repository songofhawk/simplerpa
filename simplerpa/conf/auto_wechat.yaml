name: "微信获取数据"
ver: 0.1
#screen_width: 3440
#screen_height: 1440
range: !rect l:0, r:1920, t:0, b:1080
time_scale: 1
states:
  - name: "当前桌面"
    id: 1
    find:
      window:
        win_class: "WeChatMainWndForPC"
#        title: "微信"
        fail_action: raise_error('没有找到微信！')
        activate: True
        wait: 1
    transition:
      # 点击
      action:
        - wechat = get_window_rect(find_result.hwnd)
        - print(wechat)
      wait: 1
  - name: "微信聊天窗口"
    id: 2
    # 这里简化了操作，假设微信总是处于聊天窗口，也可以增加查找节点，再切换回聊天窗
    find:
      image:
        snapshot: wechat
        # 直接在整个微信对话框内搜索
        template: auto_wechat/wechat_logo.png
        fail_action: raise_error('当前没有处于微信聊天窗口！')
        result_name: chat_logo
    transition:
      # 右击第一个卡片
      action: click(find_result.rect_on_screen.center)
      wait: 1
  - name: "聊天列表"
    id: 3
    action:
      - move(wechat.topleft.offset(100,200))
    find:
      image:
        snapshot: wechat
        # 直接在整个微信对话框内搜索
        template: auto_wechat/group_name.png
#        debug: True
      fail_action: raise_error('没找到【网约沟通】群！')
      scroll:
        one_page: -200  # 负数是假设目前看到的是列表顶端，内容向上滚
        page_count: 20
        find_mode: "Any"
    transition:
      # 右击第一个卡片
      action:
        - print(find_result.rect_on_screen)
        - click(find_result.rect_on_screen.center)
      wait: 2
  - name: "网约沟通群内容"
    id: 4
    action:
      - df = create_dataframe(['time', 'start', 'end', 'price'])
    find:
      image:
        template: auto_wechat/chat_head.png
        snapshot: ScreenRect(wechat.left+304, wechat.left+370, wechat.top+65, wechat.top+900)
        confidence: 0.3
#        debug: True
        detect_all: True
      #      scroll:
      #        one_page: 800  # 负数是假设目前看到的是列表顶端，内容向上滚
      #        page_count: 20
      fail_action: raise_error('没找到人物头像')
    foreach:
      in_items: find_result
      item: head
      action:
        - head_rect = head.rect_on_screen
      sub_states:
        - id: 40
          name: 1条聊天记录
          check:
            image:
              snapshot: head_rect.snap_right(30, 70)
              template: auto_wechat/angle.png
              for_not_exist: True
#              debug: True
            fail_action: level_return(state.id)
          find:
            image:
              snapshot: head_rect.topleft.offset_rect(60,45, 87, 176)
              template: auto_wechat/snapshot_thumbnail.png
              confidence: 0.4
#              debug: True
#            fail_action: level_return(state.id)
          transition:
            action:
              - click(head_rect.topleft.offset(80,65))
              - wait(0.5)
        - id: 42
          name: 图片大图
#          check:
#            image:
#              snapshot: ScreenRect.center_expand(500,1200)
#              template: auto_wechat/completed.png
#              confidence: 0.5
#              auto_scale: (0.5,2)
##              debug: True
#            result_name: complete_text
          find:
            image:
              snapshot: ScreenRect.center_expand(450,1100)
              template: auto_wechat/icon_time.png
              confidence: 0.91
#              scale: complete_text.scale
              detect_all: True
              auto_scale: (0.8,1.5)
              debug: True
            fail_action: raise_error('时间标识没找到')
          foreach:
            in_items: find_result
            item: icon_time
            action:
              - block = icon_time.rect_on_screen.expand_right(400).expand_bottom(200)
            sub_states:
              - id: 420
                name: 找时间
#                find:
#                  image:
#                    snapshot: block.snap_bottom(300*complete_text.scale)
#                    template: auto_wechat/icon_time.png
##                    scale: complete_text.scale
#                    debug: True
                transition:
                  action: time_str = ocr(snapshot(icon_time.rect_on_screen.snap_right(300)))
              - id: 421
                name: 找起点
                find:
                  image:
                    snapshot: block
                    template: auto_wechat/icon_start_small.png
#                    scale: complete_text.scale
                    auto_scale: (0.8,1.5)
#                    debug: True
                    fail_action: level_return('起点没找到')
                transition:
                  action: start_str = ocr(snapshot(find_result.rect_on_screen.snap_right(350)))
              - id: 422
                name: 找终点
                find:
                  image:
                    snapshot: block
                    template: auto_wechat/icon_end_small.png
                    priority: color
                    auto_scale: (0.8,1.5)
                    color: (232,102,35)
                    fail_action: level_return('终点没找到')
                #                    scale: complete_text.scale
                transition:
                  action: end_str = ocr(snapshot(find_result.rect_on_screen.snap_right(350)))
              - id: 423
                name: 找价格
                find:
                  image:
                    snapshot: block
                    template: auto_wechat/icon_rmb.png
#                    scale: complete_text.scale
#                    debug: True
                    auto_scale: (0.7,1.5)
                  fail_action: level_return('价格没找到')
                transition:
                  action:
                    - price_str = ocr(snapshot(find_result.rect_on_screen.snap_right(100)))
                    - df = df.append({'time':time_str, 'start':start_str, 'end':end_str, 'price':price_str}, ignore_index=True)

    transition:
      wait: 1
  - name: "内容总结"
    id: 5
    action:
      - df.to_excel('./result.xlsx')

