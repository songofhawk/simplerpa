    name: "测试窗口提取信息"
    form:
      snapshot: !rect l:1470,  r:1970,  t:120,  b:1320
      fields:
        - name: time
          feature:
            template: auto_wechat/icon_time.png
            auto_scale: (0.8,1.5)
            to_binary:
              foreground: (155,155,155)
              tolerance: 0.1
          position: feature_rect.snap_right(330, 6)
          foreground: (155,155,155)
          tolerance: 0.3
        - name: start
          feature:
            template: auto_wechat/icon_start_big.png
            auto_scale: (0.8,1.5)
            to_binary:
              foreground: (64,61,80)
              tolerance: 0.1
          position: feature_rect.snap_right(400)
          foreground: (25,25,25)
          tolerance: 0.1
        - name: end
          feature:
            template: auto_wechat/icon_end_big.png
            auto_scale: (0.8,1.5)
            to_binary:
              foreground: (237,104,44)
              tolerance: 0.2
          position: feature_rect.snap_right(400)
          foreground: (25,25,25)
          tolerance: 0.1
        - name: price
          feature:
            template: auto_wechat/icon_rmb_small.png
            to_binary:
              foreground: (237,104,44)
              tolerance: 0.3
            auto_scale: (0.8,2)
            confidence: 0.65
            debug: True
          debug: True
